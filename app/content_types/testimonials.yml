name: Testimonials
slug: testimonials
description: Testimonials from happy users
label_field_name: name
order_by: _position

display_settings:
  seo: false
  advanced: false

fields:
- name:
    label: Name
    type: string
    required: true
    hint: Name of the owner of the testimonial
    localized: false

- company:
    label: Company
    type: string
    required: false
    hint: Company where the testimonial owner works at
    localized: false

- picture:
    label: Picture
    type: file
    required: true
    hint: "A picture of the person (size > 120x120 for a good quality)"
    localized: false

- quote:
    label: Quote
    type: text
    required: true
    hint: Explanatory text displayed in the back office
    localized: true
